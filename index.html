<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 text-white rounded-lg shadow-lg p-6 w-96">
        <h1 class="text-2xl font-bold mb-2">Generate a <span class="text-green-500">random password</span></h1>
        <p class="text-gray-400 mb-6">Never use an insecure password again.</p>

        <button 
            onclick="buttonFunc()" 
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md w-full mb-6 transition-all">
            Generate passwords
        </button>

        <div class="flex flex-col gap-4">
            <p id="first-el" class="bg-gray-700 py-2 px-4 rounded-md text-sm font-mono"></p>
            <p id="second-el" class="bg-gray-700 py-2 px-4 rounded-md text-sm font-mono"></p>
        </div>

        <button 
            onclick="resetNew()" 
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-md w-full transition-all">
            restart
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
